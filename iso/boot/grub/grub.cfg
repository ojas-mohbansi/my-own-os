set timeout=5
set default=0

menuentry "S00K OS (Default)" --class s00k-os --class os {
    set root=(hd0,1)
    linux /boot/kernel.img quiet splash
    initrd /boot/initrd.img
}

menuentry "S00K OS (Safe Mode)" --class s00k-os --class os {
    set root=(hd0,1)
    linux /boot/kernel.img nomodeset single
    initrd /boot/initrd.img
}

menuentry "S00K OS (Rescue Mode)" --class s00k-os --class os {
    set root=(hd0,1)
    linux /boot/kernel.img rescue/enable=true
    initrd /boot/initrd.img
}

menuentry "Memory Test" --class memtest --class tool {
    set root=(hd0,1)
    linux /boot/memtest86+.bin
}

menuentry "Hardware Detection" --class hardware --class tool {
    set root=(hd0,1)
    linux /boot/kernel.img hw-detect/start=true
    initrd /boot/initrd.img
}

menuentry "System Verification" --class verification --class tool {
    set root=(hd0,1)
    linux /boot/kernel.img verification/enable=true
    initrd /boot/initrd.img
}

menuentry "Boot from Hard Disk" --class hd --class os {
    set root=(hd0)
    chainloader +1
}
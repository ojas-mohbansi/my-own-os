UI menu.c32
PROMPT 0
MENU TITLE S00K OS Boot Menu
TIMEOUT 50
DEFAULT s00k-os

LABEL s00k-os
  MENU LABEL ^S00K OS (Default)
  KERNEL /boot/kernel.img
  APPEND initrd=/boot/initrd.img quiet splash
  TEXT HELP
    Boot S00K OS with default settings
  ENDTEXT

LABEL s00k-os-safe
  MENU LABEL S00K OS (^Safe Mode)
  KERNEL /boot/kernel.img
  APPEND initrd=/boot/initrd.img nomodeset single
  TEXT HELP
    Boot S00K OS in safe mode with minimal drivers
  ENDTEXT

LABEL s00k-os-rescue
  MENU LABEL S00K OS (^Rescue Mode)
  KERNEL /boot/kernel.img
  APPEND initrd=/boot/initrd.img rescue/enable=true
  TEXT HELP
    Boot into rescue mode for system recovery
  ENDTEXT

LABEL memtest
  MENU LABEL ^Memory Test
  KERNEL /boot/memtest86+.bin
  TEXT HELP
    Run memory diagnostic tests
  ENDTEXT

LABEL hardware-detect
  MENU LABEL ^Hardware Detection
  KERNEL /boot/kernel.img
  APPEND initrd=/boot/initrd.img hw-detect/start=true
  TEXT HELP
    Boot with hardware detection mode
  ENDTEXT

LABEL verification
  MENU LABEL ^System Verification
  KERNEL /boot/kernel.img
  APPEND initrd=/boot/initrd.img verification/enable=true
  TEXT HELP
    Boot with system verification tools
  ENDTEXT

LABEL boot-from-hd
  MENU LABEL ^Boot from Hard Disk
  LOCALBOOT 0
  TEXT HELP
    Boot from the first hard disk
  ENDTEXT